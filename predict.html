<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Predict Marks</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: #fff;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  background: rgba(255, 255, 255, 0.15);
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  width: 100%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.container h2 {
  font-size: 2rem;
  margin-bottom: 30px;
  color: #ffda79;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
}

label {
  display: block;
  text-align: left;
  margin: 15px 0 5px;
  font-weight: 600;
  font-size: 1rem;
}

input {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  outline: none;
  margin-bottom: 15px;
  transition: box-shadow 0.3s, transform 0.2s;
}

input:focus {
  box-shadow: 0 0 0 3px rgba(255, 218, 121, 0.6);
  transform: scale(1.02);
}

button {
  margin-top: 15px;
  padding: 14px 20px;
  width: 100%;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  border: none;
  border-radius: 12px;
  color: #333;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(255, 218, 121, 0.5);
}

@media (max-width: 480px) {
  .container {
    padding: 30px 20px;
  }
  
  .container h2 {
    font-size: 1.6rem;
  }
}
</style>
</head>
<body>
<div class="container">
  <h2>üìä Predict Your Marks</h2>
  <form id="predictForm">
    <label for="hours">‚è±Ô∏è Study Hours:</label>
    <input type="number" id="hours" name="hours" min="0" max="24" placeholder="Enter study hours" required>
    
    <label for="attendance">üéì Attendance (%):</label>
    <input type="number" id="attendance" name="attendance" min="0" max="100" placeholder="Enter attendance %" required>
    
    <button type="submit">üöÄ Predict Now</button>
  </form>
</div>

<script>
document.getElementById('predictForm').addEventListener('submit', function(e){
    e.preventDefault();
    let hours = document.getElementById('hours').value;
    let attendance = document.getElementById('attendance').value;

    // Simple demo prediction formula
    let marks = Math.min(100, hours * 5 + attendance * 0.6133 );
    
    // Redirect to static result page with query params
    window.location.href = `student_info.html?hours=${hours}&attendance=${attendance}&marks=${marks.toFixed(2)}`;
});
</script>
</body>
</html>
